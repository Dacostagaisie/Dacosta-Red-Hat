<!DOCTYPE html>
<html>
<head>
  <title>Time</title>
</head>
<body>
  <h2 id="time">...</h2>
  <div>
    <a href="/">Date and time</a>
    <a href="/date">Only date</a>
    <a href="/time">Only time</a>
  </div>
</body>
<script>
    document.addEventListener("DOMContentLoaded", () => {
      window.setInterval(() => {
            var str = "";
            var now = new Date();
            str += now.getHours() + ":" + now.getMinutes() + ":" + now.getSeconds();
            document.getElementById("time").innerHTML = str;
        }, 1000);
    });
</script>
</html>
